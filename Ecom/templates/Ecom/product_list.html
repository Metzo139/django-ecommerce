{% extends 'base.html' %} {% block title %}Nos Produits{% endblock %} {% block content %}
<h2>Nos Produits</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}"> {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.price }} €</p>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Voir détails</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
